{% extends 'base.html' %}

{% block title %}
Login
{% endblock %}

{% block navbar %}
{% include 'navbar_public.html' %}
{% endblock %}

{% block content %}

<div class="auth-page_container">

  <div class="login-form-container">

    <div class="login-form">
      <h2>Login</h2>
      
      <form method="POST" class="space-y-4">
        <input type="email" name="email" placeholder="Email" required class="w-full px-4 py-2 border rounded-lg">
        <input type="password" name="password" placeholder="Password" required
          class="w-full px-4 py-2 border rounded-lg">
        <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700">Login</button>
      </form>


      <div class="signup-link-container">Don't have an account? <a href="{{ url_for('register') }}">Register</a>
      </div>
      <div class="signup-link-container"><a href="{{ url_for('reset_password') }}">Forgot Password?</a></div>
    </div>

  </div>

</div>

{% endblock %}
