{% extends 'base.html' %}

{% block title %}
Registrasi
{% endblock %}

{% block navbar %}
    {% include 'navbar_public.html'   %}
{% endblock %}

{% block content %}

<div class="auth-page_container">
    <div class="login-form-container">
        <div class="login-form">

            <h2 class="text-2xl font-bold mb-4">Registrasi User</h2>

            <form method="POST" action="{{ url_for('register') }}" class="space-y-4">
                <input type="text" name="nama" placeholder="Nama" class="w-full px-4 py-2 border rounded-lg" required>
                <input type="email" name="email" placeholder="Email" class="w-full px-4 py-2 border rounded-lg"
                    required>
                <input type="password" name="password" placeholder="Password" class="w-full px-4 py-2 border rounded-lg"
                    required>
                <!-- <select name="role" class="w-full px-4 py-2 border rounded-lg" required>
                    <option value="" disabled selected>Pilih Role</option>
                    <option value="pemilik">Pemilik</option>
                    <option value="penghuni">Penghuni</option>
                </select> -->
                <select name="role" class="w-full px-4 py-2 border rounded-lg" required hidden>
                    <option value="penghuni" selected>Penghuni</option>
                </select>
                <button type="submit" class="login-btn">Daftar</button>
            </form>
            <div class="signup-link-container">Already have an account? <a href="{{ url_for('login') }}">Login</a></div>

        </div>
    </div>
</div>

{% endblock %}
