<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>{% block title %} {% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="{{ url_for('static', filename='scripts.js') }}" type="module"></script>

  <title>Pemantauan Listrik</title>

</head>

<body>

  <div id="toast-container" class="fixed top-5 right-5 space-y-2 z-50"></div>

  {% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
  <div id="flash-messages" class="hidden">
    {% for category, message in messages %}
    <div data-category="{{ category }}" data-message="{{ message }}"></div>
    {% endfor %}
  </div>
  {% endif %}
  {% endwith %}

  {% block navbar %}

  {% endblock %}

  <main>

    {% block content %}

    {% endblock %}

  </main>

  {% include 'footer.html' %}

  <script src="{{ url_for('static', filename='login-auth.js') }}" type="module"></script>
  <script src="{{ url_for('static', filename='scripts.js') }}" type="module"></script>

</body>



</html>
