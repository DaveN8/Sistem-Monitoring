{% extends 'base.html' %}

{% block title %}
Upload Tagihan
{% endblock %}

{% block navbar %}
{% include 'navbar_penghuni.html' %}
{% endblock %}

{% block content %}
<div class="p-6">
    <h2 class="text-xl font-semibold mb-4">Upload Bukti Pembayaran</h2>
    
    <form method="POST" enctype="multipart/form-data">
        <div class="mb-4">
            <label class="block mb-2">Bukti Pembayaran</label>
            <input type="file" name="bukti"
                class="w-full border p-2 rounded bg-gray-50 focus:outline-none focus:ring-2 focus:ring-blue-400"
                required>
        </div>
        <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600">
            Upload
        </button>
    </form>
</div>
{% endblock %}
